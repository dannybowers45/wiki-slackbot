display_information:
  name: Wikipedia Q&A Bot
  description: Ask questions and get Wikipedia-powered answers with citations
  background_color: "#2c3e50"
  long_description: "A Slack bot that answers questions using Wikipedia content with proper citations and supports follow-up conversations in threads."

features:
  bot_user:
    display_name: Wikipedia Q&A
    always_online: true
  slash_commands:
    - command: /ask
      url: ${APP_BASE_URL}/slack/commands
      description: Ask a question about any topic
      usage_hint: "What is machine learning?"
      should_escape: false

oauth_config:
  redirect_urls:
    - ${APP_BASE_URL}/oauth/callback
  scopes:
    bot:
      - commands
      - chat:write
      - app_mentions:read
      - im:history
      - users:read
      - channels:history

event_subscriptions:
  request_url: ${APP_BASE_URL}/slack/events
  bot_events:
    - app_mention
    - message.im

settings:
  event_subscriptions:
    request_url: ${APP_BASE_URL}/slack/events
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: true
    request_url: ${APP_BASE_URL}/slack/interactive
